{% extends 'settings/index.html' %}
{% block content%}
    <div class="row">
        <h4>Уровни</h4>
    </div>
    <div class="row pt-4 pb-4 border-top align-items-center">
        <label class="col-4 text-muted">Максимальное количество уровней</label>
        <div class="col-4 text-center">
            <span id="maxLevel" value ="{{maxLevel}}">
                {{ maxLevel }}
            </span>
        </div>
        <div class="col text-right">
            <button class="btn btn-outline-primary" data-toggle="modal" data-target=".bd-maxlevel">Изменить</button>
        </div>
    </div>

    <div class="row">
        <form class="col-12" action="/settings/add_level_option/" method="post">
        {% csrf_token %}
            <div class="form-group row">
                <label for="id_leveloption" class="col-4 col-form-label text-muted">Новое условие</label>
                <div class="col-4">
                    <div class="input-group">
                        <select class="custom-select" onchange="checkEvent(this.selectedOptions[0].innerHTML, this)" id="id_event" name="event">
                            <option selected value="Не выбрано">Выберите...</option>
                            {% for event in events %}
                                <option value="{{ event.id }}">{{ event }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append col-4 p-0">
                            <input type="number" class="form-control" name="amount" id="id_amount" placeholder="Количество" required disabled min="0" oninput="validity.valid||(value='');">
                        </div>
                    </div>
                </div>
                <div class="col text-right">
                    <button type="submit" class= "btn btn-outline-primary">Добавить</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid border-top mt-4 mb-3" style="background: repeating-linear-gradient(135deg,transparent,transparent 5px,hsla(0,0%,70%,.03) 0,hsla(0,0%,70%,.03) 10px) hsla(0,0%,70%,.03);">
        <div class="card-deck-wrapper pb-5 pt-5">
            <div class="card-deck">
                {% for option in options %}
                    <div class="card text-center border-dark">
                        <div class="card-body">
                            <h5 class="card-title">{{ option.event }}</h5>
                        </div>
                        <div class="card-footer">
                            <button  class="btn btn-light fas fa-power-off"></button>
                            <button  class=" btn badge badge-dark badge-pill text-light" data-toggle="modal" data-target=".bd-set-amount" value ="{{ option.id }}">{{ option.amount }}</button>
                            <button id ="{{ option.id }}" class="btn btn-light fas fa-trash" data-toggle="modal" data-target=".bd-delete-option"></button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}

{% block footer %}
    <div class="modal fade bd-maxlevel" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="setMaxLevel">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <form action="/settings/set_maxLevel" method="post">
                         {% csrf_token %}
                        <div class="form-group row ml-2">
                             <label for="id_maxlevel" class="form-check-label text-muted col-3">Количество уровней</label>
                            <div class="col-8"><input type="number" class="form-control" id="id_maxlevel" name="maxlevel" min="0" oninput="validity.valid||(value='');"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


      <div class="modal fade bd-delete-option" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="optionDeleteConfirm">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p>Вы действительно хотите удалить условие?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmButton" onclick="delete_option()">Да</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
   <script>

        currentid = -1

        function OnSuccess (data) {
            if(data='ok'){
                location.reload()
            }
            else
                alert('Произошла ошибка')

    }

        function delete_option() {
            if (currentid != -1) {
                $.post("/settings/deloption/", {id: currentid}, OnSuccess)
            }
        }

        $('#optionDeleteConfirm').on('show.bs.modal', function (event) {
        button = $(event.relatedTarget);
        currentid = button[0].id
})


       $('#setMaxLevel').on('show.bs.modal', function (event) {
           el = document.getElementById('maxLevel');
           maxlevel = el.innerText;
           if (maxlevel != 'не задано'){
               el2 = document.getElementById('id_maxlevel');
               el2.value = maxlevel;
           }
       })

   function checkEvent(event, input) {
       events = document.getElementsByClassName('card-title')
        for (i in events)
        {
            if (event == events[i].innerHTML)
            {
                input.value = "Не выбрано";
                Notify.generate('Такое условие уже есть!', 'Ошибка', 3);
            }
        }

       if (event != "Не выбрано")
       {
           el = document.getElementById('id_amount');
           el.disabled = false;

       }
       else
       {
           el = document.getElementById('id_amount');
           el.value = "";
           el.disabled = true;
       }
   }

   </script>

{% endblock %}
