<!DOCTYPE html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "/main/css/login.css" %}">
    <link rel="stylesheet" href="{% static "/main/css/style.css" %}">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            color: red;
        }
        li {
            display: inline-block;
        }
    </style>
</head>
<body style="background-image: url({% static "/main/images/work-3.jpg" %});">
<div class="login-page">
  <div class="form">
    <form class="login-form" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <h1 class="fh5co-logo">Gamification LMS</h1>
      <input type="text" name="login" id="login_id" placeholder="Имя пользователя"/>
        {{ form.login.errors }}
      <input type="password" placeholder="Пароль" name="password" value="" id="id_password"/>
        {{ form.password.errors }}
         {{ form.non_field_errors }}
      <button class="primaryAction" type="submit">Войти</button>
      <p class="message">Не зарегистрированы? <a href="/accounts/signup/">Зарегистрироваться</a></p>
    </form>
  </div>
</div>
</body>
