<!DOCTYPE html>
<html lang="ru">
<head>
    {% load staticfiles %}
    {% load account %}
    <title>Сервис игрофикации</title>
    <script src="{% static '/bootstrap/js/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
</head>
<body style="height: 100vh;" class="bg-light">
<div class="h-100 container-fluid col-md-3">
        <div class="h-75 row align-items-center">
            <div class="col p-2">
                <h3 class="text-center"><a class="text-dark" href="/">Сервис игрофикации</a></h3>
                <form class="pt-2" method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <p class="text-center">Вы действительно хотите выйти?</p>
                    <button class="btn btn-primary btn-block" type="submit">Выйти</button>
                </form>
  </div>
</div>
</body>
